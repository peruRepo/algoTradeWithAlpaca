<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Executed Orders</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
                  <th>Symbol</th>
                  <th>Avg Price</th>
                  <th>Qty</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Filled At</th>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                  <td  class="text-left">{{order.symbol}}</td>
                  <td class="text-left">{{order.filledAvgPrice}}</td>
                  <td class="text-left">{{order.qty}}</td>
                  <td class="text-left">{{order.type}}</td>
                  <td class="text-left">{{order.status}}</td>
                  <td class="text-left">{{order.filledAtFormatted}}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
